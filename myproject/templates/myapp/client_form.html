{% extends 'myapp/layout.html' %}
{% block content %}
<style> 
    input{
      width: 80%;
      padding: 8px 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border-style:solid;
      border-color:lightgrey;
      color:#495057;
    }

    .div{
        background-color: #134080;
        align-content: center;
        color: whitesmoke;

    }
    label{
        font-size: 100%;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .button {
    background: #007bff;
    border: 0;
    border-radius: 20px;
    padding: 8px 30px;
    color: #fff;
    transition: 0.3s;
  }

  button:hover{
    background-color: #3575ce;
  }
</style>
<form action="" method="post" enctype="multipart/form-data" class="login100-form validate-form">
    {% csrf_token %}
    <span class="login100-form-title p-b-33">
        <h2 align="center">Client</h2>
    </span>
    <table align="center">
        {{ form }} 
    </table>

    <div class="container-login100-form-btn m-t-20" align="center">
        <button class="button" type="submit" value="submit">
            Create Client
            </button>
    </div>
</form>
{% endblock %}
